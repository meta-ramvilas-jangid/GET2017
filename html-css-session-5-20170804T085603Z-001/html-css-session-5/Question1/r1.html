<html>
	<head>
	<link href="style.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
	
	</head>
	<body>
		<div class="outer">
			<div class="header">
                  <p>Contact Us  Today<p>
			</div>
			<div class="mid">
			<form>
					<div class="head">
						<div class="head_left">
						<p>First Name<span></span></p>
						</div>
						<div class="head_mid">
						<i class="fa fa-male" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
						<input type="text" placeholder="First Name" name="fname" value=""  pattern="[a-zA-Z0-9_-]{4,40}" autofocus required >
						</div>
				    	
			
					
					</div>
					<div class="head">
						<div class="head_left">
							<p>Last Name<span></span></p>
						</div>
						<div class="head_mid">
							<i class="fa fa-male" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<input type="text" name="lname" value="" placeholder="Last Name" pattern="[a-zA-Z0-9_-]{4,40}" autofocus required>
						</div>
					</div>
					<div class="head">
						<div class="head_left">
							<p>E-mail<span></span></p>
						</div>
						<div class="head_mid">
							<i class="fa fa-envelope" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<input type="email" name="email" value="" placeholder="Email" autofocus required >
						</div>
					</div>
					<div class="head">
						<div class="head_left">
							<p>Phone#<span></span></p>
						</div>
						<div class="head_mid">
							<i class="fa fa-phone" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<input type="text" name="phone" value="" placeholder="Phone" pattern="[0-9]{6,14}" autofocus required>
						</div>
					</div>
					<div class="head">
						<div class="head_left">
							<p>Address<span></span></p>
						</div>
						<div class="head_mid">
							<i class="	fa fa-home" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<input type="text" name="" value="" placeholder="Address">
						</div>
					<div class="validation"></div>
					</div>
					<div class="head">
						<div class="head_left">
							<p>City<span></span></p>
						</div>
						<div class="head_mid">
					      <i class="	fa fa-home" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<input type="text" name="" value="" placeholder="City">
						</div>
					</div>
					<div class="head">
						<div class="head_left">
							<p>State<span></span></p>
						</div>
						<div class="head_mid">
							<i class="fa fa-navicon" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<select>
								  <option hidden="true">Please select your state</option>
								  <option value="Rajasthan">Rajasthan</option>
								  <option value="gujrat">Rajasthan</option>
								  <option value="gova">Rajasthan</option>
							</select>
						</div>
					</div>
					<div class="head">
						<div class="head_left">
							<p>ZipCode<span></span></p>
						</div>
						<div class="head_mid">
							<i class="fa fa-home" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<input type="text" name="" value="" placeholder="ZipCode">
						</div>
					</div>
					<div class="head">
						<div class="head_left">
							<p>Web site or Domain name<span></span></p>
						</div>
						<div class="head_mid">
							<i class="	fa fa-globe" style="margin-top: 8px; "></i>
						</div>
						<div class="head_right">
							<input type="text" name="" value="" placeholder="Web site or Domain name">
						</div>
					</div>
					
					<div class="head_radio">
						<div class="head_left">
							<p>Do you have hosting<span></span></p>
						</div>
						<div class="head_right_radio">
							 <input type="radio" name="y" value="yes"  > Yes<br>
                             <input type="radio" name="y" value="no"> No
						</div>
					</div><div class="head">
						<div class="head_left">
							<p>project Description<span></span></p>
						</div>
						<div class="head_mid_area">
							<i class="fa fa-pencil	Try it" style="margin-top: 10px; "></i>
						</div>
						<div class="head_right_area">
							<textarea rows="3" cols="25"></textarea>
						</div>
					</div>
					<br><br>
					<div class="head" style="text-align:center;margin-right:80px; ">
						<button type="submit" style="width: 100px;height: 30px;background-color:orange ;border-radius: 5px;"> Send &nbsp;&nbsp;<span class="fa fa-paper-plane"></span></button>
					</div>
			</form>
			</div>
		</div>
		
	</body>
</html>
