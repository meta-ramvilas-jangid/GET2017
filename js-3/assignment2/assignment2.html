            <script type="text/javascript">

        document.getElementById("name").value = localStorage.getItem("name");
        document.getElementById("email").value = localStorage.getItem("email");
        document.getElementById("city").value = localStorage.getItem("city");   
        document.getElementById("org").value = localStorage.getItem("organization");
        document.getElementById("contact").value = localStorage.getItem("contact");
        document.getElementById("message").value = localStorage.getItem("message");

        function getLocalStorage(){ 
            if (typeof(Storage) !== "undefined") {
                // Store
              localStorage.setItem("name", document.getElementById("name").value);
              localStorage.setItem("email", document.getElementById("email").value);
              //localStorage.setItem("city", document.getElementById("cityName").value);
              
              var city = document.getElementById("city");
              var option = city.options[city.selectedIndex].value;
              localStorage['city'] = option;
              
              localStorage.setItem("organization", document.getElementById("org").value);
              localStorage.setItem("contact", document.getElementById("contact").value);
              localStorage.setItem("message", document.getElementById("message").value);
            
            }
        }

        function clearLocalStorage(){
          window.localStorage.clear();
          //document.getElementById("result").innerHTML = localStorage.getItem("name");
        } 
        
      </script>>
