<!DOCTYPE HTML>
<html>
<head>
	<title>Drag And Drop Example</title>
	<link rel="stylesheet" type="text/css" href="DragAndDrop.css">
	<script type="text/javascript" src="DragAndDrop.js"></script>
</head>
<body>

<p id="message">Drag the Metacube logo into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="images/logo.jpg" draggable="true" ondragstart="drag(event)" width="336" height="100">

</body>
</html>
